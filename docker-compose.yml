version: "3"
services:
  couchdb:
    image: arsnova/arsnova-couchdb
    build: ./arsnova-couchdb
    ports:
      - "5984:5984"
    volumes:
      - "data:/usr/local/var/lib/couchdb"
  webapp:
    image: arsnova/arsnova-webapp
    build: ./arsnova-webapp
    ports:
      - "8080:8080"
      - "8090:8090"
    links:
      - couchdb
  nginx:
    image: arsnova/arsnova-nginx
    build: ./arsnova-nginx
    ports:
      - "80:80"
    links:
      - webapp
volumes:
  data:
